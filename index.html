<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Split Components</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; color: #333; }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.4s;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* レイアウト */
        .wrapper { display: grid; grid-template-rows: auto 1fr auto; height: 100vh; }
        .container { display: flex; flex: 1; overflow: hidden; }
        main { flex: 1; padding: 40px; overflow-y: auto; background: #fff; }
        [v-cloak] { display: none; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="app" v-cloak class="wrapper">
        <my-header :title="siteTitle"></my-header>

        <div class="container">
            <my-sidebar 
                :items="menuItems" 
                :current="currentPage" 
                @change-page="currentPage = $event">
            </my-sidebar>

            <main>
                <h2>{{ currentPage }}</h2>
                <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">
                <p>ここは <strong>{{ currentPage }}</strong> のコンテンツエリアです。</p>
            </main>
        </div>

        <my-footer></my-footer>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script src="./components/header.js"></script>
    <script src="./components/sidebar.js"></script>
    <script src="./components/footer.js"></script>

    <script>
        const { createApp, ref, onMounted } = Vue;

        const app = createApp({
            setup() {
                const siteTitle = ref("Split Architecture");
                const currentPage = ref("Home");
                const menuItems = ref(["Home", "Projects", "About"]);

                onMounted(() => {
                    setTimeout(() => {
                        const loader = document.getElementById('loader');
                        if (loader) {
                            loader.style.opacity = '0';
                            setTimeout(() => loader.remove(), 400);
                        }
                    }, 800);
                });

                return { siteTitle, currentPage, menuItems };
            }
        });

        // 外部ファイルで定義したコンポーネントを登録
        app.component('my-header', MyHeader);
        app.component('my-sidebar', MySidebar);
        app.component('my-footer', MyFooter);

        app.mount('#app');
    </script>
</body>
</html>
