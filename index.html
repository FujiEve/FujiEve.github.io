<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 GitHub Pages</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        
        /* ローディングアニメーションのスタイル */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* レイアウトのスタイル */
        .wrapper { display: grid; grid-template-rows: auto 1fr auto; height: 100vh; }
        header { background: #333; color: white; padding: 1rem; text-align: center; }
        footer { background: #eee; padding: 10px; text-align: center; font-size: 0.8rem; }
        
        .container { display: flex; flex: 1; overflow: hidden; }
        aside { width: 200px; background: #f4f4f4; padding: 20px; border-right: 1px solid #ddd; }
        main { flex: 1; padding: 20px; overflow-y: auto; }

        /* Vueがマウントされるまで要素を隠す */
        [v-cloak] { display: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div id="app" v-cloak class="wrapper">
        <header>
            <h1>{{ siteTitle }}</h1>
        </header>

        <div class="container">
            <aside>
                <nav>
                    <ul>
                        <li v-for="item in menuItems" :key="item" @click="currentPage = item" style="cursor: pointer;">
                            {{ item }}
                        </li>
                    </ul>
                </nav>
            </aside>

            <main>
                <h2>{{ currentPage }} Content</h2>
                <p>ここはメインコンテンツエリアです。現在 <strong>{{ currentPage }}</strong> を表示中。</p>
            </main>
        </div>

        <footer>
            <p>&copy; 2026 My GitHub Page</p>
        </footer>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const siteTitle = ref("My Project Site");
                const currentPage = ref("Home");
                const menuItems = ref(["Home", "About", "Contact"]);

                onMounted(() => {
                    // 外部ライブラリの読み込みをシミュレート（1秒後にローダーを消去）
                    setTimeout(() => {
                        const loader = document.getElementById('loader');
                        if (loader) loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 500);
                    }, 1000);
                });

                return { siteTitle, currentPage, menuItems };
            }
        }).mount('#app');
    </script>
</body>
</html>
